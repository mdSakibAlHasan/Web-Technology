<html>
  <body>
    <form>
      <label for="fname">First Name </label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="lname">Last Name </label>
      <input type="text" id="lname" name="lname" />

      <br />
      <br />
      Gender <br />
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label>

      <br />
      <br />
      Which topic you want to learn? <br />
      <input type="checkbox" id="topic1" name="Topic1" value="HTML" />
      <label for="topic1"> HTML</label><br />
      <input type="checkbox" id="topic2" name="Topic2" value="CSS" />
      <label for="topic2"> CSS</label><br />
      <input type="checkbox" id="topic3" name="Topic3" value="JavaScript" />
      <label for="topic3"> JavaScript</label><br />

      <br />
      <br />

      <label for="education">Choose your education level:</label> <br />
      <select name="Education" id="education">
        <option value="SSC">SSC</option>
        <option value="HSC">HSC</option>
        <option value="Honors">Honors</option>
        <option value="Masters">Masters</option>
      </select>
      <br />
      <br />
      Any feedback? <br />
      <textarea name="feedback" cols="30" rows="3">Feedback</textarea>

      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
