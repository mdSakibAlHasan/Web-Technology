<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
      img {
        height: 50%;
        width: 50%;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="home.html">Home</a></li>
          <li><a href="education.html">Education</a></li>
          <li class="active"><a href="#">Acievement</a></li>
          <li><a href="hobies.html">Hobbies</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <p>List of Acievement</p>
        <ul>
          <li>No achievement</li>
          <li>There are no achievement</li>
          <li>Need some achievement</li>
        </ul>
      </div>
      <div class="col-sm-7">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img
                src="man.png"
                alt="Los Angeles"
                style="width: 70%; height: 30%"
              />
            </div>

            <div class="item">
              <img
                src="no.jpeg"
                alt="Chicago"
                style="width: 70%; height: 30%"
              />
            </div>

            <div class="item">
              <img
                src="zero.jpeg"
                alt="New york"
                style="width: 70%; height: 30%"
              />
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="col-sm-12" style="background-color: rgb(220, 220, 228)">

    </div>
